name: Build and Deploy to GH-Pages
on:
  push:
    branch:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Build and Deploy 🔧
        run: |
          cd crm-ui
          yarn install
          yarn deploy
